<!DOCTYPE html>
<html lang="en">
<head>
    <title>IMDB</title>
    <link rel="stylesheet" href="style.css">
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="Vendor/angular.min.js"></script>
    <script src="Vendor/angular-ui-router.js"></script>
    <style type="text/css">
        .navbar{
            margin-top: 55px;
        }
        body {

            background: url(image/bg1.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        h1{
            color:White;
            padding-top: 30px;
        }
        img{
            padding-top: 5px;
            padding-bottom: -165px;
        }
    </style>
</head>
<body ng-app="Imdb">
<div class="container" ng-controller="imdbCtrl" align="left">
    <img src="image/imdb.png" width="1155" height="200"/>
    <!--h1 align="center">IMDB</h1-->
    <nav role="navigation" class="navbar navbar-inverse">
        <!-- Brand and toggle get grouped for better mobile display -->
        <!--div class="navbar-header">
            <img src="image/imdb.png" width="150" height="70"/>


        </div-->
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="" class="navbar-brand" ng-bind="home" name="home" ng-click="loadPage(this)"></a>
        </div>

        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">Movies, TV </br> & Showtimes <b class="caret"></b></a>
                    <ul role="menu" class="dropdown-menu">
                        <li class="dropdown" ng-repeat="items in MoviesItem" ng-click="loadPage(items)"><a href="#" ng-bind="items.itemName"></a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">Celebraties, Events </br> & Photos<b class="caret"></b></a>
                    <ul role="menu" class="dropdown-menu">
                        <li class="dropdown" ng-repeat="items in celebItem" ng-click="loadPage(items)"><a href="#" ng-bind="items.itemName"></a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">News &</br> Community<b class="caret"></b></a>
                    <ul role="menu" class="dropdown-menu">

                        <li class="dropdown" ng-repeat="items in newsItem" ng-click="loadPage(items)"><a href="#" ng-bind="items.itemName"></a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#" >Watchlist<b class="caret"></b></a>
                    <ul role="menu" class="dropdown-menu">
                        <li class="dropdown" ng-repeat="items in watchlistItem" ng-click="loadPage(items)"><a href="#" ng-bind="items.itemName"></a></li>
                    </ul>
                </li>
            </ul>
            <form role="search" class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" placeholder="Find Movies,Tv Shows,Celebraties and more..." class="form-control">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="register.html">Register</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="panel panel-default">
        <div class="panel-body">
            <div ui-view></div>
        </div>
    </div>
</div>

<script src="app/app.js"></script>
<script src="app/Controller/imdbCtrl.js"></script>
<script src="app/Factory/factory.js"></script>
</body>
</html>
